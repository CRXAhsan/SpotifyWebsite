<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your favourite music is here</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="image/spotifylogo.png" alt="spotifylogo">Spotify</li>
            <li>Home</li>

        <div class="songList">

            <div class="songItemContainer">
                <div class="songItem">
                    <img alt="">
                    <span class="songName">Let me Love You</span>
                    <span class="songListPlay"><span class="timestamp">05:34 <i id="0" class="far fa-play-circle songItemPlay"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="">
                    <span class="songName">Let me Love You</span>
                    <span class="songListPlay"><span class="timestamp">05:34 <i id="1" class="far fa-play-circle songItemPlay"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="">
                    <span class="songName">Let me Love You</span>
                    <span class="songListPlay"><span class="timestamp">05:34 <i id="2" class="far fa-play-circle songItemPlay"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="">
                    <span class="songName">Let me Love You</span>
                    <span class="songListPlay"><span class="timestamp">05:34 <i id="3" class="far fa-play-circle songItemPlay"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="">
                    <span class="songName">Let me Love You</span>
                    <span class="songListPlay"><span class="timestamp">05:34 <i id="4" class="far fa-play-circle songItemPlay"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="">
                    <span class="songName">Let me Love You</span>
                    <span class="songListPlay"><span class="timestamp">05:34 <i id="5" class="far fa-play-circle songItemPlay"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner">
            
        </div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" value="0" min="0" max="100">
        <div class="icons">
            <!-- fontawesome fonts -->
            <i class="fa fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fa fa-3x fa-step-forward" id="next"></i>
        </div>

        <div class="songInfo">
            <img src="image/playingGif.gif" alt="" id="gif"><span class="masterName">Hai Jhumka - Salman Khan</span>
        </div>
    </div>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
